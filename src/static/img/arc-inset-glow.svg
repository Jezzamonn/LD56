                <feMergeNode/>
            </feMerge>
        </filter>
    </defs>
    <path d="M 0,0 L 50,-50 A 70.71,70.71 0 0 0 -50,-50 L -20,-20 A 28.28,28.28 0 0 1 20,-20 Z" fill="#111" filter="url(#inset-glow)"/>
