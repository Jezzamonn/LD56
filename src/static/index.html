<!DOCTYPE html>
<html>
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=UA-105814606-2"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag("js", new Date());

            gtag("config", "UA-105814606-2");
        </script>

        <title>LD56</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="css/styles.css" rel="stylesheet" type="text/css" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
        />
    <body>
        <div class="content">
            <div class="fullscreen click-to-start"><p>Click to start!</p></div>
            <div class="fullscreen title hidden">
                <h2 class="invisible">&quot;I Have Put The Creature Into My Gun&quot;</h2>
                <p class="invisible" style="margin-top: auto">A game by <a href="https://www.jezzamon.com">Jez Swanson</a> for Ludum Dare 56.</p>
                <p class="invisible">Press Z or X to continue</p>
            </div>
            <div class="fullscreen death-message-container">
                <p class="death-message">Press Z or X to respawn</p>
            </div>
            <div class="fullscreen select-creature-container hidden">
                <div class="select-creature-widget">
                    <div
                        class="select-creature-widget-option"
                        data-type="normal"
                    >
                        <canvas class="select-creature-widget-canvas" width="8" height="8"></canvas>
                        Normal
                    </div>
                    <div
                        class="select-creature-widget-option"
                        data-type="fire"
                    >
                        <canvas class="select-creature-widget-canvas" width="8" height="8"></canvas>
                        Bunny
                    </div>
                </div>
            </div>
            <div class="fullscreen notification-container hidden"></div>
            <canvas class="canvas" width="800" height="600"></canvas>
            <div class="guy-totals hidden">
                <div class="guy-total guy-total-normal">
                    <img src="./sprites/arrow-normal.png" class="guy-total-arrow" />
                    <div class="guy-total-text"></div>
                </div>
                <div class="guy-total guy-total-fire">
                    <img src="./sprites/arrow-fire.png" class="guy-total-arrow" />
                    <div class="guy-total-text"></div>
                </div>
            </div>
        </div>
        <script src="js/main.bundle.js"></script>
    </body>
</html>
